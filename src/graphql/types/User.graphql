type User implements Person {
  id: ID!
  fullName: String
  firstName: String!
  lastName: String!
  email: String!
  roles: [Role!]
  emailVerified: Boolean
  phoneNumber: String
  updatedAt: Date!
  createdAt: Date!
}

type UpdateUserResponse implements MutationResponse {
  code: String!
  success: Boolean!
  message: String!
  user: User
}

input UpdateUserInput {
  id: ID!
  firstName: String
  lastName: String
  phoneNumber: String
}

input SearchUserFilterInput {
  id: ID
  firstName: String
  lastName: String
  size: Int
  after: ID
  sort: Order
}
