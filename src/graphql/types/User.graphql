type User {
  id: ID!
  firstName: String!
  lastName: String!
  email: String!
  phoneNumber: String
}

input SignupInput {
  firstName: String!
  lastName: String!
  email: String!
  phoneNumber: String
}

input SigninInput {
  email: String!
  password: String!
}

input SocialLoginInput {
  id: ID!
  token: String!
  provider: String!
}

type AuthResponse implements MutationResponse {
  code: String!
  success: Boolean!
  message: String!
  user: User
  token: String
}