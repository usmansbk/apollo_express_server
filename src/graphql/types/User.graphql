type User {
  id: ID!
  firstName: String!
  lastName: String!
  email: String!
  phoneNumber: String
  updatedAt: Date!
  createdAt: Date!
}

input SignupInput {
  firstName: String!
  lastName: String!
  email: String!
  password: String!
  phoneNumber: String
}

input SigninInput {
  email: String!
  password: String!
}

enum SocialProvider {
  GOOGLE
  FACEBOOK
}

input SocialLoginInput {
  id: ID!
  token: String!
  provider: SocialProvider!
}

enum Order {
  ASC
  DESC
}

input SearchUserFilterInput {
  id: ID
  firstName: String
  lastName: String
  size: Int
  after: ID
  sort: Order
}

type AuthResponse implements MutationResponse {
  code: String!
  success: Boolean!
  message: String!
  user: User
  token: String
}
