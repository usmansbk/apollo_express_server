interface MutationResponse {
  code: String!
  success: Boolean!
  message: String!
}

interface Profile {
  id: ID!
  firstName: String!
  lastName: String!
  nickName: String
  email: String!
  picture: String
  phoneNumber: String
  roles: [Role!]
  scopes: [String]
  emailVerified: Boolean
  identities: [SocialIdentity]
  updatedAt: Date!
  createdAt: Date!
}