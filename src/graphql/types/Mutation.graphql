type Mutation {
  signIn(input: SigninInput!): AuthResponse 
  signUp(input: SignupInput!): AuthResponse 
  socialLogin(input: SocialLoginInput!): AuthResponse
  changeEmail(input: ChangeEmailInput!): AuthResponse
  changePassword(input: ChangePasswordInput!): AuthResponse
  forgotPassword(input: ForgotPasswordInput!): AuthResponse
  updateProfile(input: UpdateUserInput!): AuthResponse
  resendVerificationLink: AuthResponse
  verifyEmailAddress: AuthResponse
  refreshToken: AuthResponse
  signOut: AuthResponse
  deleteAccount: AuthResponse
}