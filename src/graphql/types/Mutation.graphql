type Mutation {
  signIn(input: SigninInput!): AuthResponse 
  signUp(input: SignupInput!): AuthResponse 
  socialLogin(input: SocialLoginInput!): AuthResponse
  refreshToken(token: String!): AuthResponse
  changeEmail(input: ChangeEmailInput!): UpdateAuthResponse
  changePassword(input: ChangePasswordInput!): UpdateAuthResponse
  forgotPassword(input: ForgotPasswordInput!): UpdateAuthResponse
  updateProfile(input: UpdateUserInput!): UpdateAuthResponse
}